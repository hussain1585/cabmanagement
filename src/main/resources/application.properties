server.port=8888
# IN MEMORY DB
# Enabling H2 Console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:cabs
spring.datasource.username=hussi
spring.datasource.password=hussi
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.default_schema=cabs
spring.jpa.generate-ddl=true
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
env=dev
spring.security.user.name=hussi
spring.security.user.password=hussi
#Logging
logging.level.com.phonpe.cabmanagement=debug
logging.level.root=ERROR